<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
    {% include "header.html" %}
    <title>progstats | {{ project.name }}</title>
</head>

<body>
    <h1>{{ project.name }}</h1>

    <ul>
        {% for topic in project.topics %}
        <li>
            <a href="{{ project.get_target(host, topic) }}">
                {{ topic.name }}
            </a>
        </li>
        {% endfor %}
    </ul>

</body>
