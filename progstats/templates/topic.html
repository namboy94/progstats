<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progstats | {{ topic.name }}</title>
    <!--suppress HtmlUnknownTarget -->
    <link rel=stylesheet type=text/css
          href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>{{ topic.name }}</h1>

    <ul>
        {% for project in projects %}
        <li>
            <!--suppress HtmlUnknownTarget -->
            <a href="{{ project.get_target(host, topic) }}">
                {{ project.name }}
            </a>
        </li>
        {% endfor %}
    </ul>

</body>
